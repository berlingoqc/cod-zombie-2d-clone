<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
  <script type="module">
    import init from './wasm.js'
    init()
    function auto_focus() {
      let canvas = document.getElementsByTagName("canvas");
      if (!canvas.length) {
        setTimeout(auto_focus, 100);
      } else {
        canvas[0].focus();
      }
    }
  auto_focus();
  </script>
  <style>
    * {
      font-family: 'Source Code Pro', monospace;
      color: #777;
    }
    #board {
      font-size: 2em;
      margin: 0px;
      line-height: 120%;
    }
    .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
    }
    canvas {
        min-height: 800px;
        min-width: 1600px;
        height: 90%;
        width: 90%;
    }
  </style>
</head>
  <body>
    <div class="container">
            <div>
              <canvas id="bevy-canvas" tabIndex="0" autofocus height="90%" width="90%"></canvas>
                <a href="#" onclick="var c = document.getElementById('bevy-canvas'); let x = (c.webkitRequestFullScreen || c.requestFullscreen); x.call(c);">fullscreen</a>
            </div>
    </div>
  </body>
</html>
